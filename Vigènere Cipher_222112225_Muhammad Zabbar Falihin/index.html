<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vigènere Cipher</title>
    <!-- Bootstrap 5.3.2 CSS Start -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap 5.3.2 CSS End -->

    <!-- JQuery 3.7.1 JS Start -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- JQuery 3.7.1 JS End -->
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Vigènere Cipher</h1>
      <div class="row">
        <!-- Enkripsi -->
        <div class="col-md-6">
          <h2 class="mb-3">Enkripsikan</h2>
          <!-- Form Enkripsi -->
          <form id="encryptForm">
            <!-- Input Pesan -->
            <div class="mb-3">
              <label for="message" class="form-label">Pesan</label>
              <input
                type="text"
                class="form-control"
                id="message"
                placeholder="Masukkan pesan untuk dienkripsi"
              />
            </div>
            <!-- Input Kunci -->
            <div class="mb-3">
              <label for="key" class="form-label">Kunci</label>
              <input
                type="text"
                class="form-control"
                id="key"
                placeholder="Masukkan kunci enkripsi"
              />
            </div>
            <!-- Tombol Enkripsi -->
            <button type="submit" class="btn btn-primary">Enkripsi</button>
          </form>
          <!-- Output Pesan Terenkripsi -->
          <div id="encryptedMessage" class="mt-3"></div>

          <!-- Tempat menampilkan waktu enkripsi -->
          <div id="encryptionTime" class="mt-3"></div>

          <!-- Jumlah Operasi Enkripsi -->
          <div id="encryptionOperation" class="mt-3"></div>
        </div>
        <!-- Dekripsi -->
        <div class="col-md-6">
          <h2 class="mb-3">Dekripsikan</h2>
          <!-- Form Dekripsi -->
          <form id="decryptForm">
            <!-- Input Pesan Terenkripsi -->
            <div class="mb-3">
              <label for="encryptedMessageInput" class="form-label"
                >Pesan Terenkripsi</label
              >
              <input
                type="text"
                class="form-control"
                id="encryptedMessageInput"
                placeholder="Masukkan pesan terenkripsi"
              />
            </div>
            <!-- Input Kunci -->
            <div class="mb-3">
              <label for="keyInput" class="form-label">Kunci</label>
              <input
                type="text"
                class="form-control"
                id="keyInput"
                placeholder="Masukkan kunci dekripsi"
              />
            </div>
            <!-- Tombol Dekripsi -->
            <button type="submit" class="btn btn-primary">Dekripsi</button>
          </form>
          <!-- Output Pesan Terdekripsi -->
          <div id="decryptedMessage" class="mt-3"></div>

          <!-- Tempat menampilkan waktu dekripsi -->
          <div id="decryptionTime" class="mt-3"></div>

          <!-- Jumlah Operasi Dekripsi -->
          <div id="decryptionOperation" class="mt-3"></div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle (Bootstrap + Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
